<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar() {
            var txtpais = window.document.getElementById('txtpais')
            var pais = String(txtpais.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Nacionalidade: <strong>${pais}</strong></p>`
            if (pais == '') {
                res.innerHTML += 'Insira um País Valido!'
            } else if (pais == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro!'
            } else {
                res.innerHTML += 'Você é Estrangeiro!'
            }
       } 
    </script>
</body>
</html>
