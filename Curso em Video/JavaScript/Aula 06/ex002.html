<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173) ;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>A maldição foi quebrada!</p>
    <script>
        var nome = window.prompt('Qual o seu Nome ?') //Declara uma variavel nome window.prompt, um pop-up pedindo para inseir um Nome.
        window.alert(`Bem Vindo ${nome}!`)
    </script>
</body>
</html>
