<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173) ;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>A maldição foi quebrada!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Qual o Primeiro Valor ?')) //declara um variavel n1, window.prompt peindo um Numero, e, ja converte para parseInt.
        var n2 = Number.parseInt(window.prompt('Insira o Segundo Valor'))//mesma coisa do de cima.
        var s = n1 + n2 //como as variaveis n1 e n2 foram convertida para int, o JS nao ira concatenar, e sim somar.
        window.alert(`A soma é de: ${s}!`) //um alert, pop-up para mostrar o resultado da soma.
    </script>
</body>
</html>
